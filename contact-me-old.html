<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT ME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="contact-me.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:ital,wght@1,500;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <a class="item two" href="index.html">HOME</a>
        <a class="item three" href="portfolio.html">PORTFOLIO</a>
        <img class="item one logo" src="logo.png" alt="logo">
        <a class="item four" href="packages.html">PACKAGES</a>
        <a class="item five" href="contact-me.html">CONTACT ME</a>
    </nav>
    <div class="container box">
        <div class="container_one box">
            <div class="head">
                <h1>Contact</h1>
            </div>
        <form class="container_form"
          action="https://formspree.io/f/mayvldpq"
  method="POST"
        <input type="hidden" name="_language" value="en"> 
        
                <p>Feel free to contact me.</p>
                <p>Write me: np8.photo@gmail.com</p>
            <div>
                <label>Name:<br>
                <input name="message" required placeholder="First name">
                <span></span>
                </label>
            </div>
                <br>
            <div>
                <label>Your email:<br>
                <input type="email" name="_replyto" required placeholder="Email">
                <span></span>
                </label>
            </div>
                <br>
            <div>
                <label>Phone number:<br>
                <input type="tel"name="message" maxlength="10" required placeholder="123 456 7890">
                <span></span>
                </label>
            </div>
                <br>
            <div>
                <label>Potential date:<br>
                <input type="date"name="message" required>
                <span></span>
                </label>
            </div>
                <br>
            <div>
                <label>Type your message:<br>
                <textarea class="input_message" name="Message"  cols="48" rows="15"></textarea>
                </label>
            </div>  
            <div>
                <button type="submit">Submit</button> 
                <p class="policy">By pressing "Submit" you are agree with our Privacy Policy.</p>
            </div>

        </form>
        </div>

        <div class="box">
            <div class="container_two">
                <h3>Natalia Pavlovskaia</h3>
                <h4>Photographer</h4>
                <img class="photo" src="NATA.jpg" alt="projects" width="600">
            </div>
            <div class="container_two">
                <img class="advertis" src="32.jpg" alt="advertis" width="400">
            </div>
           <!-- <div class="container_two" id="carusel">
<img class="item" src="33.jpg" alt="" width="400" height="450">
<img class="item" src="32.jpg" alt="" width="400" height="450">
<img class="item" src="34.jpg" alt="" width="400" height="450">
           </div> -->
        </div>
    </div>
<hr>
    <div class="media">
        <div>
            <a class="fa fa-instagram" href="https://www.instagram.com/np8.photo/" target="_blank"></a>
            <a class="fa fa-envelope" href="olenazayetsoz@gmail.com" target="_blank"></a>
        </div>
        <div>
            <footer class="foot">&copy; Copyright  NP8PHOTO, 2022. All Rights Reserved</footer>
        </div>
        <div>
            <a class="foot pp" href="privacy.html">Privacy policy</a>
        </div>
        <div>
            <p><a class="oz"href="mailto:olenazayetsoz@gmail.com">created by Olena Zayets</a></p>
        </div>
    </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="contact-me.js"></script>
</body>
</html>
